<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Productos</title>
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="#" class="logo">iComic</a>
            <h1>Gestión de Productos</h1>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="./public/images/menu.png" alt="menu" class="menu-icono">
            </label>

            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
    </header>

    <section class="form-container"> 
        <form id="form-add-producto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="Figuras">Figuras</option>
                <option value="Cosplays">Cosplays</option>
                <option value="Accesorios">Accesorios</option>
            </select><br>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required><br>

            <label for="cantidad_disponible">Cantidad Disponible:</label>
            <input type="number" id="cantidad_disponible" name="cantidad_disponible" required><br>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea><br>

            <label for="imagen_url">URL de la Imagen:</label>
            <input type="text" id="imagen_url" name="imagen_url" required><br>
            <button type="submit">Agregar Producto</button>
        </form>
    </section>


    <div class="products-grid" id="productos-list"></div>

    <script src="./public/script/admin.js" defer></script>
</body>
</html>
